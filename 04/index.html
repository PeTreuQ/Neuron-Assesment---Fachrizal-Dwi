<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combo Box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="loadCities()">

<form>
    <select name="provinsi" id="provinsi" onchange="loadCities()">
        <option value="1">Jawa Barat</option>
        <option value="2">Bali</option>
    </select>
</form>
<hr>
<div id="kota"></div>
<script>
    function loadCities() {
        $.ajax({
            type: "POST",
            url: 'proses.php',
            data: {
                provinsi: $('#provinsi').val()
            },
            success: function (t) {
                $('#kota').empty()
                $('#kota').append(t)
            }
        })
    }
</script>
</body>
</html>
